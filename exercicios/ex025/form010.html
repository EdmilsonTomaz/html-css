<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul</title>
    <style>
        body {
            
            background-color: rgb(115, 115, 202);

        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
        }

        p {
            color: white;
        }

        script {
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
        </p>

        <label for="iidade">Sua idade é:</label>
        <output id="iidade">0</output>


      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
